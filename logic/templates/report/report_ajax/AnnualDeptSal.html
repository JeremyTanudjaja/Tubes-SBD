<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annual Dept</title>
    <style>
  .content-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 2.5em;
    min-width: 800px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }

  .content-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-weight: bold;
  }

  .content-table th,
  .content-table td {
    padding: 20px 25px;
  }

  .content-table tbody tr {
    border-bottom: 1px solid #dddddd;
  }

  .content-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }

  .content-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
  }

  .content-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
  }
  </style>
</head>
<body>
<table class="content-table" style="margin:auto;">
  <thead>
    <tr>
      <td>No</td>
      <td>Department ID</td>
      <td>Department Name</td>
      <td>Sum of All Employee Salary Per Year</td>
    </tr>
  </thead>
  <tbody>
    <!-- Table Content Here, create a while loop to get ze tables-->
    {% for row_num in range(data|length): %}
    <tr>
      <td>{{row_num+1}}</td>
      <td>{{data[row_num]['dept_id']}}</td>
      <td>{{data[row_num]['dept_name']}}</td>
      <td>$ {{data[row_num]['annual_salary']}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
