<html>
<head>
<title></title>
</head>
<body>
<form action="{{url_for('update_customer')}}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="Customer_ID" value="{{data['Customer_ID']}}">
                    <div class="form-group">
                        <label> Customer Name: </label>
                        <input type="text" class="form-control" name="Customer_Name" value="{{data['Customer_Name']}}">
                    </div>
                    <div class="form-group">
                        <label> Address: </label>
                        <input type="text" class="form-control" name="Customer_Address" value="{{data['Customer_Address']}}">
                    </div>
                    <div class="form-group">
                        <label> Photo: </label>
                        <input type="file" class="form-control" name="Profile_Path" value="{{data['Profile_Path']}}">
                    </div>
                     <div class="form-group">
                        <button class="btn btn-primary" type="submit"> Update Data</button>
                    </div>
                </form>
</body>
</html>
