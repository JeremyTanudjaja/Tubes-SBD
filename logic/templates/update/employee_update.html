<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="{{url_for('update_employee')}}" method="POST" enctype="multipart/form-data">

                    <input type="hidden" name="emp_id" value="{{data['employee_id']}}">
                    <div class="form-group">
                        <label> Employee Name: </label>
                        <input type="text" class="form-control" name="Employee_Name"
                        value="{{data['employee_name']}}">

                    </div>
                    <div class="form-group">
                        <label> Email: </label>
                        <input type="text" class="form-control" name="Email"
                        value="{{data['email']}}">

                    </div>
                      <div class="form-group">
                        <label> Phone Number: </label>
                        <input type="text" class="form-control" name="Phone_Number"
                        value="{{data['phone_number']}}">

                    </div>
                    <div class="form-group">
                        <label> Hire Date: </label>
                        <input type="text" class="form-control" name="Hire_Date"
                        value="{{data['hire_date']}}">

                    </div>

                      <div class="form-group">
                        <label> Salary: </label>
                        <input type="text" class="form-control" name="Salary"
                         value="{{data['salary']}}">

                    </div>
                      <div class="form-group">
                        <label> Manager ID: </label>
                        <input type="text" class="form-control" name="Manager_ID"
                         value="{{data['manager_id']}}">

                    </div>
                      <div class="form-group">
                        <label> Department ID: </label>
                        <input type="text" class="form-control" name="Department_ID"
                        value="{{data['dept_id']}}">
                    </div>

                    <div class="form-group">
                        <label> Photo: </label>
                        <input type="file" class="form-control" name="Employee_Photo">
                    </div>

                     <div class="form-group">
                        <button class="btn btn-primary" type="submit"> Update Data</button>
                    </div>
                </form>
</body>
</html>
