<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form action="{{url_for('update_sales_product')}}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="Sales_ID" value="{{data['Sales_ID']}}">
                    <div class="form-group">
                        <label> Customer ID: </label>
                        <input type="text" class="form-control" name="Customer_ID" value="{{data['Customer_ID']}}">
                    </div>
                    <div class="form-group">
                        <label> Product ID: </label>
                        <input type="text" class="form-control" name="Product_ID" value="{{data['Product_ID']}}">
                    </div>
                    <div class="form-group">
                        <label> Product Name: </label>
                        <input type="text" class="form-control" name="Product_Name" value="{{data['Product_Name']}}">
                    </div>
                    <div class="form-group">
                        <label> Status: </label>
                        <input type="text" class="form-control" name="Status" value="{{data['Status']}}">
                    </div>
                     <div class="form-group">
                        <label> Quantity: </label>
                        <input type="text" class="form-control" name="Product_Quantity" value="{{data['Product_Quantity']}}">
                    </div>
                     <div class="form-group">
                        <label> Order Date: </label>
                        <input type="text" class="form-control" name="Order_Date" value="{{data['Order_Date']}}">
                    </div>
                     <div class="form-group">
                        <button class="btn btn-primary" type="submit"> Update Data</button>
                    </div>
                </form>
</body>
</html>
