<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
  .content-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }

  .content-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-weight: bold;
  }

  .content-table th,
  .content-table td {
    padding: 12px 15px;
  }

  .content-table tbody tr {
    border-bottom: 1px solid #dddddd;
  }

  .content-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }

  .content-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
  }

  .content-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
  }
  </style>
</head>
<body>
<div class = "" style="padding:50px;">
<p style='font: 54px bold;'>Vendor Database</p><br><br>

<form method="post" enctype="multipart/form-data" action="">

  <label style="display:inline-block; width:250px;">New Vendor Name:</label>
  <input type="text" name="Vendor_Name" style="display:inline-block; width:320px;"
         placeholder="Washington Steel" onfocus="this.value = this.value=='Washington Steel'?'':this.value;" onblur="this.value = this.value==''?'Washington Steel':this.value;">
    <br><br>
  <label style="display:inline-block; width:250px;">Address:</label>
  <input type="text" name="Address" style="display:inline-block; width:320px;"
         placeholder="19th Downing Street" onfocus="this.value = this.value=='19th Downing Street'?'':this.value;" onblur="this.value = this.value==''?'19th Downing Street':this.value;">
    <br><br>




  <input type="submit" value="Add" name="Create_Vendor"  id="Create_Vendor" style="width:100px;margin-right:30px; margin-left:90px;">



</form>
<br><br>



<table class="content-table">
  <thead>

    <tr>
      <td>No</td>
      <td>Vendor ID</td>
      <td>Vendor Name</td>
      <td>Address</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
        {% for row_num in range(data|length): %}
   <tr>
      <td>{{row_num+1}}</td>
      <td>{{data[row_num]['vendor_id']}}</td>
      <td>{{data[row_num]['vendor_name']}}</td>
      <td>{{data[row_num]['address']}}</td>
      <td>
          <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
          <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete')">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<!--Update Pop Up-->
<div id="modaledit" class="modal fade" role="dialog" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 class="modal-title">Please Update Data</h4>
            </div>
            <div class="modal-body">
                <!--Edit Form-->
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label> Vendor Name: </label>
                        <input type="text" class="form-control" name="update_vendor_name"
                               placeholder="Washington Steel" onfocus="this.value = this.value=='Washington Steel'?'':this.value;" onblur="this.value = this.value==''?'Washington Steel':this.value;">
                    </div>
                    <div class="form-group">
                        <label> Address: </label>
                        <input type="text" class="form-control" name="update_vendor_address"
                               placeholder="19th Downing Street" onfocus="this.value = this.value=='19th Downing Street'?'':this.value;" onblur="this.value = this.value==''?'19th Downing Street':this.value;">
                    </div>
                     <div class="form-group">
                        <button class="btn btn-primary" type="submit"> Update Data</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
