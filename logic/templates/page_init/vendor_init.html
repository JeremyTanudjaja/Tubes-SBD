<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  .content-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }

  .content-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-weight: bold;
  }

  .content-table th,
  .content-table td {
    padding: 12px 15px;
  }

  .content-table tbody tr {
    border-bottom: 1px solid #dddddd;
  }

  .content-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }

  .content-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
  }

  .content-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
  }
  </style>
</head>
<body>
<div class = "" style="padding:50px;">
<p style='font: 54px bold;'>Vendor Database</p><br><br>

<form method="post" enctype="multipart/form-data" action="">
  <label style="display:inline-block; width:250px;">New Vendor ID:</label>
  <input type="text" name="Vendor_ID" style="display:inline-block; width:320px;" value="3XXX"><br><br>

  <label style="display:inline-block; width:250px;">New Vendor Name:</label>
  <input type="text" name="Vendor_Name" style="display:inline-block; width:320px;" value="ex: Chicago Steel Mill"><br><br>

  <label style="display:inline-block; width:250px;">Address:</label>
  <input type="text" name="Address" style="display:inline-block; width:320px;" value="ex: 12th Downing Street London"><br><br>




  <input type="submit" value="Add" name="Create_Vendor"  id="Create_Vendor" style="width:100px;margin-right:30px; margin-left:90px;">
  <input type="submit" value="Update" name="Update_Vendor"  id="Update_Vendor" style="width:100px;margin-right:30px; ">


</form>
<br><br>



<table class="content-table">
  <thead>

    <tr>
      <td>No</td>
      <td>Vendor ID</td>
      <td>Vendor Name</td>
      <td>Address</td>
      <td>Delete</td>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
</div>

</body>
</html>
