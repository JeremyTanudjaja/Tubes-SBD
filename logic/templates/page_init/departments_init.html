<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
  .content-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }

  .content-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-weight: bold;
  }

  .content-table th,
  .content-table td {
    padding: 12px 15px;
  }

  .content-table tbody tr {
    border-bottom: 1px solid #dddddd;
  }

  .content-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }

  .content-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
  }

  .content-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
  }
  </style>
</head>
<body>
<div class = "" style="padding:50px;">

<p style='font: 54px bold;'>Department Database</p><br><br>

<form method="post" enctype="multipart/form-data" action="">

  <label style="display:inline-block; width:250px;">New Department Name:</label>
  <input type="text" name="Department_Name" style="display:inline-block; width:320px;"
                                   placeholder="Accounting " onfocus="this.value = this.value=='Accounting'?'':this.value;" onblur="this.value = this.value==''?'Accounting':this.value;">
    <br><br>

  <label style="display:inline-block; width:250px;">New Manager ID:</label>
  <input type="text" name="Manager_ID" style="display:inline-block; width:320px;"
         placeholder="2001" onfocus="this.value = this.value=='2001'?'':this.value;" onblur="this.value = this.value==''?'2001':this.value;">
    <br><br>



  <input type="submit" value="Add" name="Create_Department"  id="Create_Customer" style="width:100px;margin-right:30px; margin-left:90px;">



</form>
<br><br>



<table class="content-table">
  <thead>
    <tr>
      <td>No</td>
      <td>Department ID</td>
      <td>Department Name</td>
      <td>Manager ID</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <!-- Table Content Here, create a while loop to get ze tables-->
  {% for row_num in range(dept_data|length): %}
    <tr>
      <td>{{row_num+1}}</td>
      <td>{{dept_data[row_num]['dept_id']}}</td>
      <td>{{dept_data[row_num]['dept_name']}}</td>
      <td>{{dept_data[row_num]['manager_id']}}</td>
      <td>
          <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
          <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete')">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<!--Update Pop Up-->
<div id="modaledit" class="modal fade" role="dialog" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 class="modal-title">Please Update Data</h4>
            </div>
            <div class="modal-body">
                <!--Edit Form-->
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label> Department Name: </label>
                        <input type="text" class="form-control" name="update_department_name"
                               placeholder="Accounting " onfocus="this.value = this.value=='Accounting'?'':this.value;" onblur="this.value = this.value==''?'Accounting':this.value;">
                    </div>
                    <div class="form-group">
                        <label> Manager ID: </label>
                        <input type="text" class="form-control" name="update_manager_id"
                               placeholder="2001" onfocus="this.value = this.value=='2001'?'':this.value;" onblur="this.value = this.value==''?'2001':this.value;">
                    </div>
                     <div class="form-group">
                        <button class="btn btn-primary" type="submit"> Update Data</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
