<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  .content-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }

  .content-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-weight: bold;
  }

  .content-table th,
  .content-table td {
    padding: 12px 15px;
  }

  .content-table tbody tr {
    border-bottom: 1px solid #dddddd;
  }

  .content-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }

  .content-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
  }

  .content-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
  }
  </style>
</head>
<body>

  <label style="display:inline-block; width:250px;">New Product Price:</label>
  <input type="text" name="Product_Price" style="display:inline-block; width:320px;" value="Insert Whole Number"><br><br>

  <label style="display:inline-block; width:250px;">Quantity:</label>
  <input type="text" name="Product_Quantity" style="display:inline-block; width:320px;" value="New|Update Quantity"><br><br>

  <label style="display:inline-block; width:250px;">Product Photo:</label>
  <input type="File" name="Product_Photo"  value="Photo"><br><br>

  <input type="submit" value="Delete" name="Delete_Product"  id="Delete_Product" style="width:100px;margin-right:30px; ">
  <input type="submit" value="+" name="Increment_Quantity"  id="Increment_Quantity" style="width:100px;margin-right:30px;">

</div>

</body>
</html>
